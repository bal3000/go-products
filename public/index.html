<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>WebSocket</title>
</head>

<body>
    <div style="display: block;">
        <input id="items" type="text" />
        <button onclick="getPacks()">Get Packs</button>
    </div>
    
    <h3>Packs</h3>
    <textarea style="width: 300px; height: 200px; clear: both; margin: 10px 0;" id="response"></textarea>

  <script>  
    async function getPacks() {
        const items = document.querySelector('#items').value;
        const response = await fetch('/api/products', {
            method: 'POST', 
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                "productId": "123",
                "itemsOrder": parseInt(items)
            })
        });

        const data = await response.json();

        document.querySelector('#response').value = JSON.stringify(data, null, 2);
    }   

  </script>
</body>

</html>
